<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="utf-8">
        <title>Đếm ngược Tết Tân Sửu 2021</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="icon.png" />
    </head>
    <body>
        <div class="container">
            <br><h2><span>ĐẾM NGƯỢC TẾT TÂN SỬU</span>2021</h2>
            <div class="countdown">
                <div id="day">NA</div>
                <div id="hour">NA</div>
                <div id="minute">NA</div>
                <div id="second">NA</div>
            </div>
            <div id="taitro">
                <a href="https://www.facebook.com/hongcuongng/" target="_blank">About me?</a>
            </div>
        </div>
        <script type="text/javascript">
            var countDate = new Date('Feb 12, 2021 00:00:00').getTime();

            function newYear(){
                var now = new Date().getTime();
                gap = countDate - now;
                
                var second = 1000;
                var minute = second * 60;
                var hour = minute * 60;
                var day = hour * 24;
                
                var d = Math.floor(gap / (day));
                var h = Math.floor((gap % (day)) / (hour));
                var m = Math.floor((gap % (hour)) / (minute));
                var s = Math.floor((gap % (minute)) / (second));

                document.getElementById('day').innerText = d;
                document.getElementById('hour').innerText = h;
                document.getElementById('minute').innerText = m;
                document.getElementById('second').innerText = s;
            }
            setInterval(function(){
                newYear();
            }, 1000)
        </script>
        <iframe src="https://www.nhaccuatui.com/bai-hat/tet-dong-day-remix-kay-tran-ft-nguyen-khoa-ft-duck-v-ft-homie-boiz.IgZFk7j0QjUF.html" width="1" height="1" frameborder="0" allowfullscreen allow="autoplay"></iframe>
    </body>
</html>
